<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="css/signin.css" type="text/css">
        <script src="js/signin.js" defer></script>
    </head>
    <body>
            <h1 class="center title-space" id="title">ONLYCLUBS</h1>

            <div class="center">
                <form id="signin-form">
                    <label for="user">Spire Id:</label>
                    <input class="signin-inp" type="text" id="user">

                    <label for="pass">Password:</label>
                    <input class="signin-inp" type="text" id="pass">
                </form>
            </div>

            <div class="center">
                <button id="signin">Sign In!</button>
            </div>

            <div id="signin-section">
                <div class="center">
                    <form id="signin-button">
                        <label for="signup">Don't Have An Account? Sign Up!</label>
                    </form>
                </div>

                <div class="center">
                    <button id="signup" >Sign Up!</button>
                </div>
            </div>
    </body>
</html>
