<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Page</title>

    <script type="module" src="js/club-page.js"></script>
    <link rel="stylesheet" href="css/club-page.css" /> 
</head>

<body>
    <div id="logo">
        <h1>ONLYCLUBS</h1>
    </div>

    <div id="club-name">
    </div>
    <div id="media">
    </div>
    <div id="club-description" class="left">
  
        <!-- need to insert data here sent thru the server -->
        <div>
            <input type="button" value="Events" id="events" />
        </div>
    </div>
    <div id="whole-apply" class="right">
        <div id="apply-button">
            <input type="button" value="Apply" id="apply" />
        </div>
        <div id="apply-form">
            <div>
                <label for="apply-name">Name: </label><input type="text" id="apply-name" />
            </div>
            <div>
                <label for="apply-grade">Grade: </label><input type="text" id="apply-grade" />
            </div>
            <div>
                <label for="apply-experience">Experience: </label><input type="text" id="apply-experience" />
            </div>
        </div>
    </div>
    
</body>
</html>
