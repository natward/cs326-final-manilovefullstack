<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./signup.css" type="text/css">
        <script src="signup.js" defer></script>
    </head>
    <body>
        <h1 class="center title-space" id="title">ONLYCLUBS</h1>

        <div class="center">
            <form id="signup-form">
                <label for="user">Spire Id:</label>
                <input class="signup-inp" type="text" id="user">

                <label for="pass">Password:</label>
                <input class="signup-inp" type="text" id="pass">
            </form>
        </div>

        <div class="center">
            <button id="signup">Sign Up!</button>
        </div>

        <div id="signin-section">
            <div class="center">
                <form id="signin-button">
                    <label for="signin">Already Signed Up? Sign In!</label>
                </form>
            </div>

            <div class="center">
                <button id="signin" >Sign In!</button>
            </div>
        </div>
    </body>
</html>
