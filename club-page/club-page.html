<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Page</title>

    <script type="module" src="club-page.js"></script>
    <link rel="stylesheet" href="club-page.css" /> 
</head>

<body>
    <div id="logo">
        <h1>ONLYCLUBS</h1>
    </div>

    <div id="club-name">
        <h2>Dog-Petting Club</h2>
    </div>
    <div id="media">
        <img id="dog-pic" class="left" src="https://udayton.edu/magazine/2018/04/_images/1804_mg_5067_img.jpg">
        <iframe id="dog-vid" class="right" width="560" height="315" src="https://www.youtube.com/embed/DLu2CFDBJk0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
    </div>
    <div id="club-description" class="left">
        *Club Description*
        <div>
            <input type="button" value="Events" id="events" />
        </div>
    </div>
    <div id="whole-apply" class="right">
        <div id="apply-button">
            <input type="button" value="Apply" id="apply" />
        </div>
        <div id="apply-form">
            <div>
                <label for="q1">Name: </label><input type="text" id="q1" />
            </div>
            <div>
                <label for="q2">Grade: </label><input type="text" id="q2" />
            </div>
            <div>
                <label for="q3">Experience: </label><input type="text" id="q3" />
            </div>
        </div>
    </div>
    
    
</body>
</html>
